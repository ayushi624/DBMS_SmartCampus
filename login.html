<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCampus - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-card">
    <h1>Welcome to SmartCampus</h1>
    <p>Your Real-Time Campus Assistant</p>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="student@university.edu" required>
        <div class="error" id="emailError">Enter a valid email.</div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <div class="error" id="passwordError">Password must be at least 6 characters.</div>
      </div>

      <div class="input-group">
        <label for="role">You are a</label>
        <select id="role" required>
          <option value="">Select</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Log In</button>

      <div class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!email || !password || !role) {
        alert("Please fill in all fields!");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password, role }),
        });

        const data = await res.json();

        if (data.success) {
          alert("Login successful!");
          // store their info for later pages
localStorage.setItem("student_univ_id", data.student_univ_id);
localStorage.setItem("role", role);

          if (role === "student") {
            window.location.href = "index.html";
          } else if (role === "teacher") {
            window.location.href = "teacher.html";
          }
        } else {
          alert("Invalid email or password. Try again!");
        }
      } catch (err) {
        console.error(err);
        alert("Server error. Please try again later.");
      }
    });
  </script>
</body>
</html>
